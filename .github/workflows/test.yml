name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-26

    steps:
    - uses: actions/checkout@v3
    - name: Display Swift version
      run: swift --version
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
